<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
    integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Go Config Panel</title>
</head>

<body>

  <div class="container">
    <h1 class="p-3 text-center">Go config Panel</h1>
    <table class="table table-striped table-bordered" id="fifthTable">
      <thead>
        <tr>
          <th v-for="col in columns" v-on:click="sortTable(col)">{{col}}
            <div class="arrow" v-if="col == sortColumn" v-bind:class="ascending ? 'arrow_up' : 'arrow_down'"></div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="row in rows">
          <td v-for="(col, index) in columns">
            <div v-if="index != 5">{{row[col]}} </div>
            <div style="width:200px; overflow:hidden" v-if="index == 5">
              <pre>{{ JSON.stringify(row.value, null, 2) }}</pre>
            </div>

          </td>
          <td>
            <div>
              <textarea :value="JSON.stringify(row.value,undefined, 2)" rows="10" cols="35"
                placeholder="Add config here" @input="updateTheVariable($event.target.value, row._id)"></textarea>
              <button type="button" class="btn btn-primary"
                @click="updateConfig(row.type,row.key,row.value)">Update</button><button type="button"
                class="btn btn-danger" @click="deleteConfig(row.key)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>

<script>
  var baseUrl = "https://go-config-server.herokuapp.com/";
  var fifthTable = new Vue({
    el: '#fifthTable',
    data: {
      ascending: false,
      sortColumn: '',
      rows: [

      ],
      test: [

      ]
    },
    methods: {
      "sortTable": function sortTable(col) {
        if (this.sortColumn === col) {
          this.ascending = !this.ascending;
        } else {
          this.ascending = true;
          this.sortColumn = col;
        }

        var ascending = this.ascending;

        this.rows.sort(function (a, b) {
          if (a[col] > b[col]) {
            return ascending ? 1 : -1
          } else if (a[col] < b[col]) {
            return ascending ? -1 : 1
          }
          return 0;
        })
      },
      updateTheVariable(value, id) {
        for (var i = 0; i < this.rows.length; i++) {
          if (this.rows[i]._id === id) {
            this.rows[i].value = JSON.parse(value.trim());
          }
        }
      },
      async getConfigs() {
        let values = await axios.get(baseUrl + 'api/config/');
        this.rows = values.data.config;
      },
      async updateConfig(types, key, value) {
        await axios({
          method: 'put',
          url: baseUrl + 'api/config/' + key,
          headers: {},
          data: {
            type: types,
            value,
          }
        });
        this.getConfigs();
      },
      async deleteConfig(key) {
        await axios.delete( baseUrl + 'api/config/' + key);
        this.getConfigs();
      }
    },
    beforeMount() {
      this.getConfigs();
    },
    computed: {
      "columns": function columns() {
        if (this.rows.length == 0) {
          return [];
        }
        return Object.keys(this.rows[0])
      }
    }
  });
</script>

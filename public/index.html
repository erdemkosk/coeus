<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="http://sstatic.net/stackoverflow/img/favicon.ico">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
    integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
    integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Go Config Panel</title>
</head>

<body>
  <div class="container">
    <h1 class="p-3 text-center">Coeus Panel</h1>

    <div id="app">
  
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary mt-3 ml-3" @click="showAddSongModal()">
        Create a new Config
      </button>

     <div style="float: right; margin: 5px " v-if="token == ''">
      <span>Id:</span><input  placeholder="Id" v-model="id">
      <span>Password:</span><input type="password"  placeholder="password"  v-model="password">
      <button type="button" class="btn btn-primary mt-3 ml-3" @click="loginUser()">
        Login
      </button>
      
    </div>
      
      <!-- Modal -->
      <div class="modal" id="addSongModal" tabindex="-10" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">Create a new Config</h3>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" >
              <span>Type:</span><select v-model="selectedType">
                <option v-for="type in types" v-bind:value="{ id: type.id, text: type.name }">{{ type.name }}
                </option>
            </select>
            <span>Key:</span><input v-model="configKey" placeholder="config key">
            <textarea style="margin: 5px" v-model="configValue" rows="20" cols="75"
                placeholder="Add config here"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" @click="createConfig()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
        
        
      
      </div>
    
    <table class="table table-striped table-bordered" id="fifthTable">
      <thead>
        <tr>
          <th v-for="col in columns" v-on:click="sortTable(col)">{{col}}
            <div class="arrow" v-if="col == sortColumn" v-bind:class="ascending ? 'arrow_up' : 'arrow_down'"></div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="row in rows">
          <td v-for="(col, index) in columns">
            <div v-if="index != 5">{{row[col]}} </div>
            <div style="width:200px; overflow:hidden" v-if="index == 5">
              <pre>{{ JSON.stringify(row.value, null, 2) }}</pre>
            </div>

          </td>
          <td>
            <div>
              <textarea :value="JSON.stringify(row.value,undefined, 2)" rows="10" cols="35"
                placeholder="Add config here" @input="updateTheVariable($event.target.value, row._id)"></textarea>
              <button type="button" class="btn btn-primary"
                @click="updateConfig(row.type,row.key,row.value)">Update</button><button type="button"
                class="btn btn-danger" @click="deleteConfig(row.key)">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
 
</body>

</html>

<script>
  var bus = new Vue({});
  var baseUrl = "https://coeus-config.herokuapp.com/";
  var fifthTable = new Vue({
    el: '#fifthTable',
    data: {
      ascending: false,
      sortColumn: '',
      rows: [

      ],
      isCreateModelOpen: false,
      token:'',
    },
    created() {
    bus.$on('getConfigs', () => {
      this.getConfigs();
    });
    bus.$on('token', (token) => {
      this.token = token;
      this.getConfigs();
    });
  },
    methods: {
      "sortTable": function sortTable(col) {
        if (this.sortColumn === col) {
          this.ascending = !this.ascending;
        } else {
          this.ascending = true;
          this.sortColumn = col;
        }

        var ascending = this.ascending;

        this.rows.sort(function (a, b) {
          if (a[col] > b[col]) {
            return ascending ? 1 : -1
          } else if (a[col] < b[col]) {
            return ascending ? -1 : 1
          }
          return 0;
        })
      },
      updateTheVariable(value, id) {
        for (var i = 0; i < this.rows.length; i++) {
          if (this.rows[i]._id === id) {
            this.rows[i].value = JSON.parse(value.trim());
          }
        }
      },
      async getConfigs() {
        const values = await axios({
          method: 'get',
          url: baseUrl + 'api/config/',
          headers: {
            Authorization: this.token,
          }
        });
        this.rows = values.data.config;
      },
      async updateConfig(types, key, value) {
        await axios({
          method: 'put',
          url: baseUrl + 'api/config/' + key,
          headers: {
            Authorization: this.token,
          },
          data: {
            type: types,
            value,
          }
        });
        this.getConfigs();
      },
      async deleteConfig(key) {
        await axios({
          method: 'delete',
          url: baseUrl + 'api/config/' + key,
          headers: {
            Authorization: this.token,
          },
        });
        this.getConfigs();
      }
    },
    beforeMount() {
      //this.getConfigs();
    },
    computed: {
      "columns": function columns() {
        if (this.rows.length == 0) {
          return [];
        }
        return Object.keys(this.rows[0])
      }
    }
  });

  new Vue({
  el: "#app",
  data: {
    selectedType: '',
    configKey:'',
    configValue:'',
    id:'',
    password:'',
    token:'',
    types: [
    	{id: 'String', name: 'String'},
      {id: 'Number', name: 'Number'},
      {id: 'Object', name: 'Object'},
      {id: 'Array', name: 'Array'},
    ]
    },
  methods: {
    showAddSongModal() {
        $('#addSongModal').modal('show');
    },
    async loginUser() {
      const response = await axios({
          method: 'post',
          url: baseUrl + 'auth/login/',
          headers: {},
          data: {
            identity: this.id,
            password: this.password,
          }
        });

        this.token = 'Bearer '+response.data.data
        bus.$emit('token' , this.token);
    },
    async createConfig() {
        $('#addSongModal').modal('hide');
        await axios({
          method: 'post',
          url: baseUrl + 'api/config/',
          headers: {
            Authorization: this.token,
          },
          data: {
            type: this.selectedType.id,
            key: this.configKey,
            value: JSON.parse(this.configValue.trim()),
          }
        });

        bus.$emit('getConfigs');

        this.configKey='';
        this.configValue='';

    },
  }
 });
</script>
